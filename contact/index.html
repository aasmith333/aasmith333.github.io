  <body>

  <div data-include="/partials/nav.html"></div>

  <section class="hero" style="background-image:url('/images/images/AdobeStock_278965337-scaled.jpeg');">
    <div class="inner">
      <div class="panel" style="text-align:center;">
        <h1 style="margin:0;">Contact</h1>
      </div>
    </div>
  </section>

  <section style="max-width: 700px; margin: 4rem auto; padding: 0 1.5rem;">

    <p style="text-align:center; font-size: 1.1rem; line-height:1.6;">
      If you'd like to reach out about spiritual direction, collaboration, or just to say hello,
      you can use the form below.
    </p>

    <p style="text-align:center; font-size: 0.95rem; opacity:0.75; margin-top:1rem;">
      I respond within 48 hours when I can.
    </p>

    <form
  action="https://formspree.io/f/xdalgled"
  method="POST"
  style="display:flex; flex-direction:column; gap:1.25rem; margin-top:2.5rem;"
>

  <!-- Redirect to custom thank-you page -->
  <input type="hidden" name="_redirect" value="https://aaronjsmith.net/contact/thank-you.html">

  <label style="display:flex; flex-direction:column; gap:0.5rem;">
    <span>Your email</span>
    <input 
      type="email" 
      name="email" 
      required
      style="padding:0.75rem; font-size:1rem; border:1px solid #ccc; border-radius:4px;"
    >
  </label>

  <label style="display:flex; flex-direction:column; gap:0.5rem;">
    <span>Your message</span>
    <textarea 
      name="message" 
      rows="6"
      required
      style="padding:0.75rem; font-size:1rem; border:1px solid #ccc; border-radius:4px;"
    ></textarea>
  </label>

  <!-- Honeypot spam protection -->
  <input type="text" name="_gotcha" style="display:none">

  <button 
    type="submit"
    style="padding:0.85rem; font-size:1rem; border:none; border-radius:4px; cursor:pointer;"
  >
    Send
  </button>

</form>


  </section>

  <div data-include="/partials/footer.html"></div>
